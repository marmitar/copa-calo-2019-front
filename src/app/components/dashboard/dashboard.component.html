<mat-accordion>

  <mat-expansion-panel
      (opened)="appTracks.getTracks()"
      (closed)="appTracks.clearTracks()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Provas
      </mat-panel-title>
    </mat-expansion-panel-header>

    <app-tracks
      class="expansion-option"
      fetchData=false
      #appTracks></app-tracks>
  </mat-expansion-panel>


  <mat-expansion-panel
      (opened)="appAthletes.getAthletes()"
      (closed)="appAthletes.clearAthletes()">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Atletas
      </mat-panel-title>
    </mat-expansion-panel-header>

    <app-athletes
      class="expansion-option athletesTable"
      fetchData=false
      #appAthletes>
    </app-athletes>
  </mat-expansion-panel>

</mat-accordion>
