<div *ngIf="running; else Logout">
  <mat-spinner></mat-spinner>
</div>

<ng-template #Logout>
  <h1 mat-dialog-title>Quer sair?</h1>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="user">
      Voltar
    </button>
    <div class="filler"></div>
    <button mat-raised-button (click)="logout()" cdkFocusInitial>
      Sair
    </button>
  </div>
</ng-template>
