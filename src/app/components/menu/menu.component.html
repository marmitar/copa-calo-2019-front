<button mat-icon-button [matMenuTriggerFor]="appMenu" [disabled]="menu.tipo === 'watcher'">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item *ngIf="menu.criar" routerLink="/atleta">
    Novo Atleta
  </button>

  <button mat-menu-item *ngIf="menu.inscricao" routerLink="/inscricao">
    Inscrição
  </button>
</mat-menu>
